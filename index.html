<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mystic Trails</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game">
      <div id="screens">
        <div id="overlay">
          <h1 id="title">Mystic Trails</h1>
          <button>START</button>
          <div id="explanation">
            <p>arrow keys to move</p>
            <p>space bar for interaction</p>
          </div>
        </div>
        <div id="ending">
          <h1>CONGRATULATIONS!</h1>
          <p id="mission">you accomplished your mission</p>
          <p id="continued">to be continued...</p>
        </div>
        <div id="credits">
          <img src="./images/player.png" alt="player">
          <p id="jacey">a game by Jacey Decay</p>
        </div>
        <canvas></canvas>
      </div>
      <div id="inventory">
        <div>
          <img src="./images/justthekey.png" alt="key" id="key">
        </div>
        <div id="empty"></div>
        <div>
          <img src="./images/justtheapple.png" alt="apple" id="apple">
        </div>
        <div>
          <img src="./images/justthepumpkin.png" alt="pumpkin" id="pumpkin">
        </div>
        <div>
          <img src="./images/justthepinecone.png" alt="pinecone" id="pinecone">
        </div>
        <div>
          <img src="./images/justthecarrot.png" alt="carrot" id="carrot">
        </div>
        <div>
          <img src="./images/justthefish.png" alt="fish" id="fish">
        </div>
      </div>
    </div>
    <script src="./data/collisions.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
