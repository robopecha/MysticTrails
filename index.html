<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mystic Trails</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game">
      <div id="screens">
        <div id="overlay">
          <h1>Mystic Trails</h1>
          <button>START</button>
          <div id="explanation">
            <p>arrow keys to move</p>
            <p>space bar for interaction</p>
          </div>
        </div>
        <div id="ending">
          <h1>CONGRATULATIONS!</h1>
          <p>you accomplished your mission</p>
          <p>to be continued...</p>
        </div>
        <div id="credits">
          <p>a game by Jacey Decay</p>
        </div>
        <canvas></canvas>
      </div>
      <div id="inventory">
        <div id="key">
          <img src="./images/justthekey.png" alt="key">
        </div>
        <div id="empty"></div>
        <div id="apple">
          <img src="./images/justtheapple.png" alt="apple">
        </div>
        <div id="pumpkin">
          <img src="./images/justthepumpkin.png" alt="pumpkin">
        </div>
        <div id="pinecone">
          <img src="./images/justthepinecone.png" alt="pinecone">
        </div>
        <div id="carrot">
          <img src="./images/justthecarrot.png" alt="carrot">
        </div>
        <div id="fish">
          <img src="./images/justthefish.png" alt="fish">
        </div>
      </div>
    </div>
    <script src="./data/collisions.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
