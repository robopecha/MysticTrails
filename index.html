<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Game</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <div id="overlay">
        <h1>THE GAME</h1>
        <button>START</button>
        <div id="explanation"></div>
      </div>
      <canvas></canvas>
      <div id="ending">
        <h1>CONGRATULATIONS!</h1>
        <p>you accomplished your mission</p>
        <p>to be continued...</p>
      </div>
      <div id="credits">
        <p>a game by Jacey Decay</p>
      </div>
      <div id="inventory">
        <div id="key"></div>
        <div id="empty"></div>
        <div id="apple"></div>
        <div id="pumpkin"></div>
        <div id="pinecone"></div>
        <div id="carrot"></div>
        <div id="fish"></div>
      </div>
    </div>
    <script src="./data/collisions.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
