<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mystic Trails</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game">
      <div id="screens">
        <div id="overlay">
          <h1>Mystic Trails</h1>
          <button>START</button>
          <div id="explanation">
            <p>arrow keys to move</p>
            <p>space bar for interaction</p>
          </div>
        </div>
        <div id="ending">
          <h1>CONGRATULATIONS!</h1>
          <p>you accomplished your mission</p>
          <p>to be continued...</p>
        </div>
        <div id="credits">
          <p>a game by Jacey Decay</p>
        </div>
        <canvas></canvas>
      </div>
      <div id="inventory">
        <div id="key"></div>
        <div id="empty"></div>
        <div id="apple"></div>
        <div id="pumpkin"></div>
        <div id="pinecone"></div>
        <div id="carrot"></div>
        <div id="fish"></div>
      </div>
    </div>
    <script src="./data/collisions.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
